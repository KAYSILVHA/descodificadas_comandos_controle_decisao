<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos de Controle e Decisão | Curso de Front-End Descodificadas</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="exercise">
            <h2>Calcular Média</h2>
            <form id="media-form">
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" required>
                <br>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" required>
                <br>
                <label for="num3">Número 3:</label>
                <input type="number" id="num3" required>
                <br>
                <button type="submit">Calcular Média</button>
            </form>
            <div class="result" id="media-result"></div>
        </div>

        <div class="exercise">
            <h2>Verificar Idade</h2>
            <form id="idade-form">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
                <br>
                <button type="submit">Verificar</button>
            </form>
        </div>

        <div class="exercise">
            <h2>Definir Mês</h2>
            <form id="mes-form">
                <label for="mes">Número do Mês (1-12):</label>
                <input type="number" id="mes" required>
                <br>
                <button type="submit">Mostrar Mês</button>
            </form>
            <div class="result" id="mes-result"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
